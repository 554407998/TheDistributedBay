<div>
  <table class="table-torrents table table-striped table-hover" ng-class="{loading: loading}">
    <thead>
      <tr>
        <th class="title-row">Torrents</th>
        <th ng-repeat="header in headers" class="{{header}}-column">
          <a href="{{currentSearchWithSort(header, sort, sortDir, category)}}" ng-click="sortBy(header)">
            {{header}}
            <i ng-if="sort == header && sortDir == 'desc'" class="fa fa-caret-down"></i>
            <i ng-if="sort == header && sortDir == 'asc'" class="fa fa-caret-up"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="torrent in torrents">
        <td class="title-row">
          <div class="magnet">
            <a href="{{torrent.MagnetLink}}" title="Magnet Link"><i class="fa fa-magnet fa-lg"></i></a>
          </div>
          <a href="/torrent/{{torrent.Hash}}/{{sanitize(torrent.Name)}}">
            {{torrent.Name}}
          </a>
          <div class="subtitle">Download from
            <a href="/search?category={{torrent.Category}}" title="Browse {{torrent.Category}} torrents">{{torrent.Category}}</a>
          </div>
        </td>
        <td class="Age-column">{{torrent.TimeAgo}}</td>
        <td class="Size-column">{{humanFileSize(torrent.Size)}}</td>
        <td class="Seeders-column" ng-if="torrent.Seeders.Min == torrent.Seeders.Max">{{torrent.Seeders.Min}}</td>
        <td class="Seeders-column" ng-if="torrent.Seeders.Min != torrent.Seeders.Max">{{torrent.Seeders.Min}}-{{torrent.Seeders.Max}}</td>
        <td class="Leechers-column" ng-if="torrent.Leechers.Min == torrent.Leechers.Max">{{torrent.Leechers.Min}}</td>
        <td class="Leechers-column" ng-if="torrent.Leechers.Min != torrent.Leechers.Max">{{torrent.Leechers.Min}}-{{torrent.Leechers.Max}}</td>
      </tr>
    </tbody>
  </table>
  <div class="pages" ng-if="!noNav">
    <a href="{{jumpLinks.start}}" title="Beginning"><i class="fa fa-angle-double-left"></i></a>
    <a href="{{jumpLinks.prev}}" title="Previous"><i class="fa fa-angle-left"></i></a>
    <a ng-repeat="page in pageLinks" href="{{page.link}}" title="Page {{page.page}}" ng-class="{active: page.active}" ng-click="updateSearch(page)">{{page.page}}</a>
    <a href="{{jumpLinks.next}}" title="Next"><i class="fa fa-angle-right"></i></a>
    <a href="{{jumpLinks.end}}" title="End"><i class="fa fa-angle-double-right"></i></a>
  </div>
</div>
