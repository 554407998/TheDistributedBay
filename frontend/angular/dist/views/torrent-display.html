<div> <table class="table-torrents table table-striped table-hover"> <thead> <tr> <th class="title-row">Torrents <th class="date-row">Age <th class="size-row">Size <th class="seeders-row">S <th class="leechers-row">L   <tbody> <tr ng-repeat="torrent in torrents"> <td class="title-row"> <div class="magnet"> <a href="{{torrent.MagnetLink}}" title="Magnet Link"><i class="fa fa-magnet fa-lg"></i></a> </div> <a href="/torrent/{{torrent.Hash}}/{{sanitize(torrent.Name)}}"> {{torrent.Name}} </a> <div class="subtitle">Download from <a href="/search?category={{torrent.CategoryID}}" title="Browse {{torrent.CategoryID}} torrents">{{torrent.CategoryID}}</a> </div>  <td class="date-row">{{moment(torrent.CreatedAt)}} <td class="size-row">{{torrent.Size}} <td class="seeders-row sy">{{torrent.Seeders}} <td class="leechers-row ly">{{torrent.Leechers}}   </table> </div>
