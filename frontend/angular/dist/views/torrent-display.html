<div> <table class="table-torrents table table-striped table-hover" ng-class="{loading: loading}"> <thead> <tr> <th class="title-row">Torrents <th ng-repeat="header in headers" class="{{header}}-column"> <a href="{{currentSearchWithSort(header)}}" ng-click="sortBy(header)"> {{header}} <i ng-if="sort == header" class="fa fa-caret-down"></i> </a>    <tbody> <tr ng-repeat="torrent in torrents"> <td class="title-row"> <div class="magnet"> <a href="{{torrent.MagnetLink}}" title="Magnet Link"><i class="fa fa-magnet fa-lg"></i></a> </div> <a href="/torrent/{{torrent.Hash}}/{{sanitize(torrent.Name)}}"> {{torrent.Name}} </a> <div class="subtitle">Download from <a href="/search?category={{torrent.Category}}" title="Browse {{torrent.Category}} torrents">{{torrent.Category}}</a> </div>  <td class="Age-column">{{torrent.TimeAgo}} <td class="Size-column">{{torrent.Size}} <td class="Seeders-column">{{torrent.Seeders}} <td class="Leechers-column">{{torrent.Leechers}}   </table> <div class="pages"> <a href="{{jumpLinks.start}}" title="Beginning"><i class="fa fa-angle-double-left"></i></a> <a href="{{jumpLinks.prev}}" title="Previous"><i class="fa fa-angle-left"></i></a> <a ng-repeat="page in pageLinks" href="{{page.link}}" title="Page {{page.page}}" ng-class="{active: page.active}" ng-click="updateSearch(page)">{{page.page}}</a> <a href="{{jumpLinks.next}}" title="Next"><i class="fa fa-angle-right"></i></a> <a href="{{jumpLinks.end}}" title="End"><i class="fa fa-angle-double-right"></i></a> </div> </div>
