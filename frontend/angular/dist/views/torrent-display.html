<div> <table class="table-torrents table table-striped table-hover" ng-class="{loading: loading}"> <thead> <tr> <th class="title-row">Torrents <th class="date-row">Age <th class="size-row">Size <th class="seeders-row">S <th class="leechers-row">L   <tbody> <tr ng-repeat="torrent in torrents"> <td class="title-row"> <div class="magnet"> <a href="{{torrent.MagnetLink}}" title="Magnet Link"><i class="fa fa-magnet fa-lg"></i></a> </div> <a href="/torrent/{{torrent.Hash}}/{{sanitize(torrent.Name)}}"> {{torrent.Name}} </a> <div class="subtitle">Download from <a href="/search?category={{torrent.CategoryID}}" title="Browse {{torrent.CategoryID}} torrents">{{torrent.CategoryID}}</a> </div>  <td class="date-row">{{moment(torrent.CreatedAt)}} <td class="size-row">{{torrent.Size}} <td class="seeders-row sy">{{torrent.Seeders}} <td class="leechers-row ly">{{torrent.Leechers}}   </table> <div class="pages"> <a href="{{jumpLinks.start}}"><i class="fa fa-angle-double-left"></i></a> <a href="{{jumpLinks.prev}}"><i class="fa fa-angle-left"></i></a> <a ng-repeat="page in pageLinks" href="{{page.link}}" ng-class="{active: page.active}" ng-click="updateSearch(page)">{{page.page}}</a> <a href="{{jumpLinks.next}}"><i class="fa fa-angle-right"></i></a> <a href="{{jumpLinks.end}}"><i class="fa fa-angle-double-right"></i></a> </div> </div>
